<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LocaCar</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">LocaCar</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">        
                                <li class="active"><h:commandLink value="Home" action="/admin/index"/>
                                </li>                                
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Cliente
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Cadastrar" action="#{clienteMB.novoCliente()}"/></li>
                                        <li><h:commandLink value="Listar" action="/admin/listaClientes?faces-redirect=true"/></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Marca
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Cadastrar" action="#{marcaMB.novoMarca()}"/></li>
                                        <li><h:commandLink value="Listar" action="/admin/listaMarcas?faces-redirect=true"/></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Categoria
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Cadastrar" action="#{categoriaVeiculoMB.novoCatVeiculo()}"/></li>
                                        <li><h:commandLink value="Listar" action="/admin/listaCatVeiculos?faces-redirect=true"/></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Veículos
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Cadastrar" action="#{veiculoMB.novoVeiculo()}"/></li>
                                        <li><h:commandLink value="Listar" action="/admin/listaVeiculos?faces-redirect=true"/></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink class="glyphicon glyphicon-log-in" value=" Logout" action="#{loginMB.realizaLogout()}"/></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="table-responsive">
                    <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" styleClass="table">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Usuários" />
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText id="idNome" value="#{usuario.nome}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefone" />
                            </f:facet>
                            <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText id="idEmail" value="#{usuario.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sexo" />
                            </f:facet>
                            <h:outputText  id="idSexo" value="#{usuario.sexoString}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado" />
                            </f:facet>
                            <h:outputText id="idEstado" value="#{usuario.estado}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Login" />
                            </f:facet>
                            <h:outputText  id="idLogin" value="#{usuario.login}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Admin" />
                            </f:facet>
                            <h:outputText  value="#{usuario.adminString}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <span>
                                    <h:outputText value="Operação" />
                                </span>
                            </f:facet>
                            <div class="btn-group">
                                <h:commandButton value="Editar "  class="btn btn-default" action="#{usuarioMB.editarUsuario(usuario)}" />
                                <h:commandButton value="Remover" class="btn btn-default" action="#{usuarioMB.removerUsuario(usuario)}"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
                <br/><br/>
                <h:commandButton value="Novo Usuário" class="btn btn-default" action="#{usuarioMB.novoUsuario()}"/>
            </h:form>
        </div>
    </h:body>
</html>
